{% extends 'base.html' %}
{% load static %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-size: 20px;
        }

        img {
            height: 250px;
        }

        .row {
            margin: auto;
        }

        /* Style for the left box containing the image */
        .col-md-6 {
            background-color: lightblue;
            padding: 20px;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            height: 105pt;
            width: 256pt;
        }

        /* Style for the right box containing game info */
        .col-md-5 {
            background-color: lightgreen;
            padding: 20px;
            height: 105pt;
            border-top-right-radius:10px;
            border-bottom-right-radius: 10px;
            width: 612pt;
        }

        /* Add padding between the boxes */
        .col-md-6,
        .col-md-5 {
            margin-bottom: 10px;
        }
        
        /* Style for carousel items */
        .carousel-item {
            height: 300px;
        }
        
        /* Style for invisible clickable areas */
        .carousel-click-area {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
            opacity: 0;
        }
        
        /* Style for left clickable area */
        .carousel-click-area-left {
            left: 0;
        }
        
        /* Style for right clickable area */
        .carousel-click-area-right {
            right: 0;
        }
        
        /* Additional style for game info */
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .game-info-buttons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>

<body class="col align-items-center">
        <h2>Games Recommended For You!</h2><br>
        <div id="carouselExampleDark" class="carousel carousel-dark slide" style="width:60%;" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'imgs/sample2.png' %}" alt="...">
                    <p class="carousel-caption d-none d-md-block"></p>
                </div>
                <div class="carousel-item active">
                    <img src="{% static 'imgs/sample3.png' %}" alt="...">
                    <p class="carousel-caption d-none d-md-block"></p>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
        </div>
    </div>

    <br>
    <br>

    {% for game in games %}
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <img src="{% static 'imgs/{{game.image_url}}' %}" alt="Game Image" class="img-fluid">
            </div>
            <div class="col-md-5">
                <a class="nav-link" style="font-size:48px; text-align: left;" href="game/{{game.id}}">{{game.name}}</a>
                <div class="game-info">
                    <p>ESRB Rating: {{game.esrb}} Genre: {{game.genre}}</p>
                    <div class="game-info-buttons">
                        <a class="btn btn-success" href="game/{{game.id}}">Buy Game</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>

{% endblock %}
