<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <title>Delta Marketplace</title> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Navigation Bar, eventually needs a search bar -->
    <nav class="navbar bg-body-secondary" style="margin-bottom:12px;">
      <!-- Styling for Navbar -->
      <style>
        .nav-link:active{
          color:black;
          cursor:pointer;
        }

        .nav-link{
            cursor:pointer;
        }

        .nav-link {
            color:hsl(0, 0%, 20%);
        }
      </style>
        <ul class="nav nav-underline" style="margin: 12px; justify-content:space-evenly;">
            <li class="nav-item row" >  
              <a href="/" style="border-color:black; border-width:10px; width:30px; height:30px; background-color:red;">
                <img src="" style="height:10px; width:10px;">
              </a>
            </li>

            <li class="nav-item row">
              <a class="nav-link active" href="/">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-play" viewBox="0 0 20 20">
                  <path d="M10.804 8 5 4.633v6.734zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696z"/>
                </svg>
                Store
              </a>
            </li>

            <li class="nav-item row">
              <a class="nav-link" href="account">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-play" viewBox="0 0 20 20">                  <path d="M10.804 8 5 4.633v6.734zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696z"/>
                </svg>
                My Account
              </a>
            </li>
            
            <li class="nav-item row">
              <a class="nav-link" href="inventory">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-play" viewBox="0 0 20 20">                  <path d="M10.804 8 5 4.633v6.734zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696z"/>
                </svg>
                Inventory
              </a>
            </li>

            <li class="nav-item row">
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Find a Game" aria-label="Search">
              </form>
            </li>
              
            <li class="nav-item row">
              
              <button type="button" style="align-self:flex-end" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
                Login/Signup
              </button>
            </li>
          </ul>
    </nav>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        Don't have an account? Make one 
        <a class="nav-link" data-bs-toggle="modal" data-bs-target="#signupModal">here</a>.
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Signup Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Signup</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

    {% block content %}
    
    {% endblock %}
    
  </body>
</html>
