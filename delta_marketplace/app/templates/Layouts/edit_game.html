{% extends 'base.html' %}
{% load static %}
{%block content%}
<header>
    <title>Edit game</title>
</header>
<style>
    .game-container {
        height: 750px;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #F34213;
        border: 2px solid #000F08;
        border-radius: 10px;
    }
</style>

<body style="background-color: #136F63">
    <div class="game-container">
        <h2 class="title">Edit Game</h2>
        <form method="post" enctype="multipart/form-data" action="{% url 'update_game' %}">
            {% csrf_token %}
            <div>
                <label for="name">Name of Game:</label><br>
                <input type="text" id="name" name="name" value="{{ game.name }}"required>
            </div>
            <div>
                <label for="genre">Genre:</label><br>
                <input type="text" id="genre" name="genre" value="{{ game.genre }}" required>
            </div>
            <div>
                <label for="date">Release Date:</label><br>
                <input type="date" id="date" name="date" value="{{ game.release_date }}" required>
            </div>
            <div>
                <label for="esrb">Rating:</label><br>
                <input type="text" id="esrb" name="esrb" value="{{ game.esrb }}" required>
            </div>
            <div>
                <label for="image">Image:</label><br>
                <input type="text" id="image" name="image" value="{{ game.image_url }}"><br>
                <img src="{{ game.image_url }}" alt="Current Image for {{ game.name }}">
            </div>
            <div>
                <label for="description">Description:</label><br>
                <textarea id="description" name="description" required>{{ game.description }}</textarea>
            </div>
            <input type="hidden" name="publisher_id" value="{{ game.publisher_id}}">
            <input type="hidden" name="game_id" value="{{ game.id }}">
            <button class="btn btn-primary my-2" type="submit">Edit Game</button>
        </form>
    </div>
</body>


{% endblock %}
