{% extends 'base.html' %}
{% load static %}

{%block content%}

<head>
    <title>Account</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<style>
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 20px;
        min-height: 60%;
    }

    .profile {
        flex: 1;
        padding: 20px;
    }

    .profile img {
        width: 100%;
        max-width: 300px;
        display: block;
        margin: 0 auto;
    }

    .bio {
        color:#136F63;
        background-color: lightgreen;
        flex: 1;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        margin-bottom: 20px;
    }

    .details {
        color:#136F63;
        background-color: lightgreen;
        flex: 1;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
    }
</style>

{% if user is none and not DEBUG %}
<script>
    function redirect() {
        console.log("User is not logged in, redirecting to home")

        window.location.replace('http://127.0.0.1:8000')
    }
</script>

<body onload="redirect()"></body>
{% else %}

<div style="height:100vh;">
    <div style="font-size:48px;">Welcome, {{user.display_name}}</div>
    <!-- Main Content -->
    <div class="container">
        <!-- Profile Picture and Username -->
        <div class="profile">
            <img src="profile-picture.jpg" alt="No Picture Provided"><br>
            <button class="btn btn-primary">Change Profile Picture</button>
        </div>
        <!-- Bio -->
        <div class="bio">
            <h3>BIO</h3>
            <span>Number of games owned: </span><span>{{games_owned}}</span>
        </div>
    </div>

    <!-- Details -->
    <div class="details">
        <h3>Details</h3>
        <div>
            <p>{{user.username}}</p>
            <p>{{user.email}}</p>
        </div>
    </div>

</div>
{% endif %}




{% endblock %}
