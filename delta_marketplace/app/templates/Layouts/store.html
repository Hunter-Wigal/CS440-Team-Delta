{% extends 'base.html' %}
{% load static %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-size: 20px;
        }

        img {
            height: 250px;
        }

        .row {
            margin: auto;
        }

        /* Style for the left box containing the image */
        .col-md-6 {
            background-color: lightblue; /* Example background color */
            padding: 20px;
            border-radius: 10px;
            height: 105pt; /* Adjusted height */
            width: 256pt; /* Adjusted width */
        }

        /* Style for the right box containing game info */
        .col-md-5 {
            background-color: lightgreen; /* Example background color */
            padding: 20px;
            height: 105pt; /* Adjusted height */
            width: 612pt; /* Adjusted width */
            margin-left: 20px;
        }

        /* Add padding between the boxes */
        .col-md-6, .col-md-5 {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Games Recommended For You!</h2>
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image1.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>First slide label</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="image2.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                </div>
            </div>
            <!-- Add more carousel items as needed -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<br>
<br>

<div class="container">
    <div class="row align-items-center">
        <div class="col-md-6">
            <img src="game_image.jpg" alt="Game Image" class="img-fluid">
        </div>
        <div class="col-md-5">
            <h2>Game Title</h2>
            <p>ESRB Rating: E (for example)</p>
            <button class="btn btn-primary">Rent Game</button>
            <button class="btn btn-success">Buy Game</button>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>

{% endblock %}
